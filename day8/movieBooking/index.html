<!DOCTYPE html>
<html>
<head>
    <title>Movie Booking</title>
    <link href="/index.css" rel="stylesheet" >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    
</head>
<body>
    <div id="movies" class="row p-4"></div>
    <script src="movies.js"></script>
    <script>
    // Display Movies
    let container = document.getElementById("movies");
    
    cinema.movies.forEach(movie => {
        let card = `
        <div class="col-md-3">
            <div class="card mb-4">
                <div class="card-body">
                    <img src=${movie.imageUrl} alt="movie" class="card-img-top" />
                    <h3>${movie.title}</h3>
                    <div class="shows">
                        ${movie.shows.map(time => `
                            <button class="btn btn-primary custom-font-size-button  m-2">
                                ${time} (${movie.seats[movie.shows.indexOf(time)]} seats)
                            </button>
                        `).join('')}
                    </div>
                </div>
            </div>
        </div>`;
        container.innerHTML += card;
    });
    </script>
</body>
</html>
